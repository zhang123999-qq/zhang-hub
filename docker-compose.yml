version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: zhang_mysql
    environment:
      MYSQL_DATABASE: zhang_db
      MYSQL_USER: zhang_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-zhang_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-zhang_root_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zhang_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: zhang_redis
    ports:
      - "6379:6379"
    networks:
      - zhang_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    container_name: zhang_backend
    environment:
      DB_HOST: db
      DB_NAME: zhang_db
      DB_USER: zhang_user
      DB_PASSWORD: ${DB_PASSWORD:-zhang_password}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-django-insecure-secret-key}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      - db
      - redis
    networks:
      - zhang_network
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/users/login/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: zhang_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zhang_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: zhang_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - zhang_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3

  celery_worker:
    build: ./backend
    container_name: zhang_celery_worker
    command: celery -A backend worker --loglevel=info
    depends_on:
      - backend
      - redis
    networks:
      - zhang_network
    volumes:
      - ./backend:/app
    environment:
      DB_HOST: db
      DB_NAME: zhang_db
      DB_USER: zhang_user
      DB_PASSWORD: ${DB_PASSWORD:-zhang_password}
      REDIS_URL: redis://redis:6379/0

  celery_beat:
    build: ./backend
    container_name: zhang_celery_beat
    command: celery -A backend beat --loglevel=info
    depends_on:
      - backend
      - redis
    networks:
      - zhang_network
    volumes:
      - ./backend:/app
    environment:
      DB_HOST: db
      DB_NAME: zhang_db
      DB_USER: zhang_user
      DB_PASSWORD: ${DB_PASSWORD:-zhang_password}
      REDIS_URL: redis://redis:6379/0

networks:
  zhang_network:
    driver: bridge

volumes:
  mysql_data:
  static_volume:
  media_volume:
